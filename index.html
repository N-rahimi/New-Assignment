<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Theater 🍿🎥</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="theater">
        <h1>My Movie Theater 🍿🎥🎮</h1>
        <div class="screen">
            <video controls autoplay muted playsinline>
                <source src="media/trailer.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="controls">
            <button id="playBtn">▶️ Play Again</button>
            <button id="rateBtn">⭐️ Rate Movie</button>
        </div>
    </section>

    <script>
        document.getElementById('playBtn').addEventListener('click', function() {
            const video = document.querySelector('video');
            video.currentTime = 0;
            video.play();
        });

        document.getElementById('rateBtn').addEventListener('click', function() {
            alert('Thanks for rating! ⭐️⭐️⭐️⭐️⭐️');
        });
    </script>
</body>
</html>
